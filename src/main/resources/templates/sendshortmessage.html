<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>智慧山体</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js "></script>
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css"/>
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css"/>
</head>
<body>
<h2 style="text-align: center">短信发送</h2>
<hr/>
<div class="weui-cells__title">请输入短信的内容,建议50字内</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <textarea id="context" class="weui-textarea" placeholder="短信内容" rows="10"></textarea>
            <div class="weui-textarea-counter"><span>0</span>/390</div>
        </div>
    </div>
</div>

<hr/>

<div class="weui-cell weui-cell_select">
    <div class="weui-cell__bd">
        <select class="weui-select" name="select1" id="major">
            <option selected="" value="">选择专业</option>
            <option value="计算机科学与技术">计算机科学与技术</option>
            <option value="教育技术">教育技术</option>
        </select>
    </div>
</div>
<div class="weui-cell weui-cell_select">
    <div class="weui-cell__bd">
        <select class="weui-select" name="select1" id="grade">
            <option selected="" value="">选择年级</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
        </select>
    </div>
</div>
<div style="position: fixed;bottom: 10px;width: 98%;left: 1%">
    <button onclick="getValues()" class="weui-btn weui-btn_plain-primary">发送短信</button>
</div>
</body>
<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/swiper.min.js"></script>
<script type="text/javascript" src="../static/js/sendshortmessage.js" th:src="@{/js/sendshortmessage.js}"></script>
</html>
