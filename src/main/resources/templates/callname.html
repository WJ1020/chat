<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>智慧山体</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js "></script>
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css"/>
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css"/>
    <link rel="stylesheet" href="../static/css/callname.css" th:href="@{/css/callname.css}"/>
</head>
<body>
<div id="cores_class"></div>
<div id="about" class="weui-popup__container">
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal">
        <div  id="studentmsg">

        </div>

        <div class="div_button">
            <button onclick="setStudentScore('2')" class="weui-btn weui-btn_plain-default">great</button>
            <button onclick="setStudentScore('1')" class="weui-btn weui-btn_plain-default">good</button>
            <button onclick="setStudentScore('0')" class="weui-btn weui-btn_plain-default">average</button>
            <button onclick="setStudentScore('-1')" class="weui-btn weui-btn_plain-default">bad</button>
            <button  onclick="closePopup()" class="weui-btn weui-btn_warn">关闭</button>
        </div>
    </div>
</div>

<div class="div_button">

    <button  onclick="getStudent()" class="weui-btn weui-btn_plain-primary">随机点名</button>
</div>
</body>
<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="../static/js/callname.js" th:src="@{/js/callname.js}"></script>
<script>getCourse()</script>
</html>
